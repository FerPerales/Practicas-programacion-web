<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Pr&aacute;tica 6 :: Formulario de registro</title>
	<script src="js/validacionesRegistro.js"></script>
</head>
<body>
	<h1>Formulario de registro</h1>
	<form action="registro.html" method="get" name="registro">	
		<fieldset>	
			<p>
				<label for="correo">Correo</label>
				<input type="email" name="correo" id="correo" value="ejemplo@dominio.com" disabled/>		
			</p>
			<p>
				<label for="usuario">Usuario</label>
				<input type="text" name="usuario" id="usuario" value="Random Guy" disabled/>
			</p>
		</fieldset>
		<fieldset id="razones">
			<label for="razon">Selecciona tus razones para suscribirte</label>	
				<p><input name="razonMiembro" type="checkbox" value="miembro">Soy miembro del grupo</p>
				<p><input name="razonGustaria" type="checkbox" value="gustaria">Me gustar&iacute;a ser miembro del grupo</p>
				<p><input name="razonInvitacion" type="checkbox" value="invitacion">Tengo una invitaci&oacute;n a unirme</p>
				<p><input name="razonReferido" type="checkbox" value="referido">Soy amigo/amiga de un miembro</p>					
			<p>
				<label for="foto">Selecciona tu foto de perfil</label>
				<input type="file" name="foto" id="foto" accept="image/*"/ >		
			</p>
			<p>
				<label for="password">Escribe tu contrase&ntilde;a</label>
				<input type="password" name="password" id="password" required/>
			</p>
		</fieldset>
		<fieldset>
			<p>
				<label for="nombre">Nombre completo</label>
				<input type="text" name="nombre" id="nombre" required/>
			</p>
			<p>
				<label for="direccion">Direcci&oacute;n</label>
				<input type="text" name="direccion" id="direccion" required/>
			</p>		
			<p>
				<label for="telefono">Tel&eacute;fono</label>
				<input type="tel" name="telefono" id="telefono" required/>
			</p>
			<p>
				<label for="nacimiento">Fecha de nacimiento</label>
				<input type="date" name="nacimiento" id="nacimiento" required/>
			</p>
			<p>
				<label for="sexo">Sexo</label>
			</p>
			<p><input type="radio" value="masculino" name="sexo" id="masculino" checked>Masculino</p>
			<p><input type="radio" value="femenino" name="sexo" id="femenino">Femenino</p>			
		</fieldset>
		<p>
			<button type="reset">Limpiar</button>
			<button type="submit" id="enviar">Enviar</button>
		</p>
	</form>
</body>
</html>
