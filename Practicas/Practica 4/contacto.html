<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="description"  content="Pagina principal de la practica 4"/>
	<meta name="author" content="Fer Perales" />
	<meta name="keywords" content="html5, ejemplo, practicas, programacion web, CC422"/>	
	<title>Pr&&aacute;ctica 4 :: Formulario de contacto</title>
</head>
<body>
	<h1>Formulario de contacto</h1>
	<form action="contacto.html" method="get">
		<p>
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" value="" id="nombre"/>
		</p>
		<p>
			<label for="correo">Correo</label>
			<input type="email" name="correo" placeholder="ejemplo@dominio.com" id="correo"/>
		</p>
		<p>
			<label for="telefono">Tel&eacute;fono</label>
			<input type="tel" name="telefono" value="" id="telefono"/>			
		</p>
		<p>
			<label for="estado">Estado</label>		
			<select name="estado">
				<option id="ags" value="ags">Aguascalientes</option>
				<option id="bcn" value="bcn">Baja California Norte</option>
				<option id="bcs" value="bxs">Baja California Sur</option>
				<option id="campe" value="camp">Campeche</option>
				<option id="chiap" value="chiap">Chiapas</option>
				<option id="chihu" value="chihu">Chihuahua</option>
				<option id="coahu" value="coahu">Coahuila</option>
				<option id="col" value="col">Colima</option>
				<option id="dur" value="dur">Durango</option>
				<option id="gua" value="gua">Guanajuato</option>
				<option id="gue" value="gue">Guerrero</option>
				<option id="hid" value="hid">Hidalgo</option>
				<option id="jal" value="jal">Jalisco</option>
				<option id="mex" value="mex">México</option>
				<option id="mich" value="mich">Michoacán de Ocampo</option>
				<option id="mor" value="mor">Morelos</option>
				<option id="nay" value="nay">Nayarit</option>
				<option id="nl" value="nl">Nuevo León</option>
				<option id="oax" value="oax">Oaxaca</option>
				<option id="pue" value="pue">Puebla</option>
				<option id="que" value="que">Querétaro</option>
				<option id="qr" value="qr">Quintana Roo</option>
				<option id="slp" value="slp">San Luis Potosí</option>
				<option id="sin" value="sin">Sinaloa</option>
				<option id="son" value="son">Sonora</option>
				<option id="tab" value="tab">Tabasco</option>
				<option id="tam" value="tam">Tamaulipas</option>
				<option id="tlax" value="tlax">Tlaxcala</option>
				<option id="ver" value="ver">Veracruz</option>
				<option id="yuc" value="yuc">Yucatán</option>
				<option id="zac" value="zac">Zacatecas</option>
			</select>
		</p>
		<p>
			<label for="colonia">Colonia</label>
			<input type="text" name="colonia" id="colonia"/>
		</p>
		<fieldset>
			<label for="motivo">Motivo de contacto</label>							
					<p><input name="motivo" type="checkbox" value="informacion">Informaci&oacute;n general</p>
					<p><input name="motivo" type="checkbox" value="contizacion">Cotizaci&oacute;n para proyectos</p>
					<p><input name="motivo" type="checkbox" value="troleo">Troleo</p>
					<p><input name="motivo" type="checkbox" value="pregunta">Pregunta t&eacute;cnica</p>										
		</fieldset>
		<p>
			<label for="comentarios">Comentarios</label>
		</p>		
		<p>
			<textarea name="comentarios" id="comentarios" rows="8" cols="40"></textarea>
		</p>			
		<p>
			<button type="reset">Limpiar formulario</button>
			<button type="submit">Enviar</button>
		</p>
	</form>	
</body>
</html>
