<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="description"  content="Pagina principal de la practica 5"/>
	<meta name="author" content="Fer Perales" />
	<meta name="keywords" content="html5, ejemplo, practicas, programacion web, CC422"/>
	<title>Pr&aacute;ctica 5 :: Formulario de inicio de sesi&oacute;n</title>
</head>
<body>
	<h1>Escriba sus datos de inicio de sesi&oacute;n</h1>
	<form action="login.html" method="get">
		<p>
			<label for="nick">Nombre de usuario</label>
			<input type="text" name="nick" id="nick"/>
		</p>
		<p>
			<label for="mail">Correo electr&oacute;nico</label>
			<input type="email" name="mail" id="mail" placeholder="ejemplo@dominio.com"/>
		</p>
		<p>
			<label for="password">Contrase&ntilde;a</label>
			<input type="password" name="password" id="password"/>
		</p>
		<p>
			<label for="confirmacion">Confirme su contrase&ntilde;a</label>
			<input type="password" name="confirmacion" id="confirmacion" />
		</p>
		<p>
			<button type="submit" >Iniciar sesi&oacute;n</button>
			<button type="reset">Limpiar</button>
		</p>		
	</form>
</body>
</html>
