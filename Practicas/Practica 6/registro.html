<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Pr&aacute;tica 6 :: Formulario de registro</title>
<!-- h1+(fieldset>(p>label+input)*2)+(fieldset>label+(p>input)4+(p>label+input)*2)+(fieldset>(p>label+input)*4+p>(label+select>input*2)) -->
</head>
<body>
	<h1>Formulario de registro</h1>
	<form action="registro.html" method="get">	
		<fieldset>	
			<p>
				<label for="correo">Correo</label>
				<input type="email" name="correo" id="correo" value="ejemplo@dominio.com" disabled/>		
			</p>
			<p>
				<label for="usuario">Usuario</label>
				<input type="text" name="usuario" id="usuario" value="Random Guy" disabled/>
			</p>
		</fieldset>
		<fieldset>
			<label for="razon">Selecciona tus razones para suscribirte</label>	
				<p><input name="razon" type="checkbox" value="miembro">Soy miembro del grupo</p>
				<p><input name="razon" type="checkbox" value="gustaria">Me gustar&iacute;a ser miembro del grupo</p>
				<p><input name="razon" type="checkbox" value="invitacion">Tengo una invitaci&oacute;n a unirme</p>
				<p><input name="razon" type="checkbox" value="referido">Soy amigo/amiga de un miembro</p>					
			<p>
				<label for="foto">Selecciona tu foto de perfil</label>
				<input type="file" name="foto" id="foto" accept="image/*"/>		
			</p>
			<p>
				<label for="password">Escribe tu contrase&ntilde;a</label>
				<input type="password" name="password" id="password"/>
			</p>
		</fieldset>
		<fieldset>
			<p>
				<label for="nombre">Nombre completo</label>
				<input type="text" name="nombre" id="nombre"/>
			</p>
			<p>
				<label for="direccion">Direcci&oacute;n</label>
				<input type="text" name="direccion" id="direccion"/>
			</p>		
			<p>
				<label for="telefono">Tel&eacute;fono</label>
				<input type="tel" name="telefono" id="telefono"/>
			</p>
			<p>
				<label for="nacimiento">Fecha de nacimiento</label>
				<input type="date" name="nacimiento" id="nacimiento"/>
			</p>
			<p>
				<label for="sexo">Sexo</label>
			</p>
			<p><input type="radio" value="masculino" name="sexo" id="masculino">Masculino</p>
			<p><input type="radio" value="femenino" name="sexo" id="femenino">Femenino</p>			
		</fieldset>
		<p>
			<button type="reset">Limpiar</button>
			<button type="submit">Enviar</button>
		</p>
	</form>
</body>
</html>
