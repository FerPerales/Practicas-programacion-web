<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Pr&aacute;tica 6 :: Formulario de registro</title>
<!-- h1+(fieldset>(p>label+input)*2)+(fieldset>label+(p>input)4+(p>label+input)*2)+(fieldset>(p>label+input)*4+p>(label+select>input*2)) -->
</head>
<body>
	<h1></h1>
	<fieldset>	
		<p>
			<label for="correo">Correo</label>
			<input type="email" name="correo" id="correo" disabled/>		
		</p>
		<p>
			<label for="usuario">Usuario</label>
			<input type="text" name="usuario" id="usuario" disabled/>
		</p>
	</fieldset>
	<fieldset>
		<label>Selecciona tus razones para suscribirte</label>
			<p><input type="checkbox" value="miembro">Soy miembro del grupo</p>
			<p><input type="checkbox" value="gustaria">Me gustar&iacute; ser miembro del grupo</p>
			<p><input type="checkbox" value="invitacion">Tengo una invitaci&oacute;n a unirme</p>
			<p><input type="checkbox" value="referido">Soy amigo/amiga de un miembro</p>					
		<p>
			<label for="foto">Selecciona tu foto de perfil</label>
			<input type="file" name="foto" id="foto"/>		
		</p>
		<p>
			<label for="password">Escribe tu contrase&ntilde;a</label>
			<input type="password" name="password" id="password"/>
		</p>
	</fieldset>
	<fieldset>
		<p>
			<label for="nombre">Nombre completo</label>
			<input type="text" name="nombre" id="nombre"/>
		</p>
		<p>
			<label for="direccion">Direcci&oacute;n</label>
			<input type="text" name="direccion" id="direccion"/>
		</p>		
		<p>
			<label for="telefono">Tel&eacute;fono</label>
			<input type="tel" name="telefono" id="telefono"/>
		</p>
		<p>
			<label for="nacimiento">Fecha de nacimiento</label>
			<input type="date" name="nacimiento" id="nacimiento"/>
		</p>
		<p>
			<label for="sexo">Sexo</label>
			<select name="sexo" id="sexo">
				<option value="masculino">Masculino</option>
				<option value="femenino">Femenino</option>
			</select>
		</p>
	</fieldset>
</body>
</html>
