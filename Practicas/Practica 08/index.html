<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Audio y Video en HTML5</title>
</head>
<body>
	<h1>Elementos multimedia nativos en HTML5 </h1>
	
	<p>
		<h2>Video :: Trailer Big Buck Bunny</h2>
		<video controls>
			<source src="http://download.blender.org/peach/trailer/trailer_480p.mov" type="video/ogg"/>
			Tu navegador no soporta la etiqueta &lt;video&gt;
		</video>
	</p>
	<p>
		<h2>Audio :: El personal - no me hallo</h2>
		<audio controls>
			<source src="http://ferperales.comoj.com/actividades/actividad19/audio/mp3/nomehallo.mp3" type="audio/mp3"/>
				Tu navegador no soporta la etiqueta &lt;audio&gt;
		</audio>
	</p>
</body>
</html>
